<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value=prompt("enter the mail");
        let second=value.match(/[0-9]/g).join("");
        while(second!=0){
            let rem=(second%10);
            if(rem%2==0){
                console.log("even",rem);
            }
            else{
                console.log("odd",rem);
            }
            second=(second-rem)/10
        }
    </script>
</body>
</html>
